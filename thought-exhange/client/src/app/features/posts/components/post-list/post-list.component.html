<section class="container">
  <div class="container-heading">
    <h2>{{ currentUser ? currentUser.username + "'s Posts" : "Posts" }}</h2>
  </div>
  <div class="posts-container">
    <app-post
      *ngFor="let post of posts$ | async"
      [post]="post"
      [isEditAllowed]="!!currentUser"
      [isHoverShadow]="true"
    ></app-post>
  </div>
</section>
