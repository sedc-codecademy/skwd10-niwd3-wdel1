<section class="container">
  <div class="container-heading">
    <h2>Register</h2>
  </div>
  <form
    class="form-container"
    [formGroup]="registerForm"
    (ngSubmit)="onFormSubmit()"
  >
    <div class="form-group">
      <label for="register-username">Username</label>
      <input
        placeholder="min 6 characters"
        formControlName="username"
        type="text"
        class="form-control"
        id="register-username"
      />
      <p
        class="form-error"
        *ngIf="registerForm.controls.username.invalid && isFormSubmitted"
      >
        Invalid Username
      </p>
    </div>
    <div class="form-group">
      <label for="login-email">Email</label>
      <input
        formControlName="email"
        placeholder="ex: someone@gmail.com"
        type="text"
        class="form-control"
        id="login-email"
      />
      <p
        class="form-error"
        *ngIf="registerForm.controls.email.invalid && isFormSubmitted"
      >
        Invalid Email
      </p>
    </div>
    <div class="form-group">
      <label for="register-password">Password</label>
      <input
        formControlName="password"
        placeholder="min 8 characters"
        type="password"
        class="form-control"
        id="register-password"
      />
      <p
        class="form-error"
        *ngIf="registerForm.controls.password.invalid && isFormSubmitted"
      >
        Invalid Password
      </p>
    </div>
    <div class="form-group">
      <label for="register-confirm-password">Confirm Password</label>
      <input
        formControlName="confirmPassword"
        type="password"
        class="form-control"
        id="register-confirm-password"
      />
      <p
        class="form-error"
        *ngIf="registerForm.errors?.passwordMismatch && isFormSubmitted"
      >
        Passwords must match
      </p>
    </div>
    <button type="submit">Register</button>
  </form>
</section>
